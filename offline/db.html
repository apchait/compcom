	<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON('entireDb.php', function(data){
			var dict = {"tr_folio":"N RECIBO","tr_pr_name":"NOMBRE","tr_pr_code":"CODIGO", "tr_date":"FECHA", "tr_time":"HORA","tr_center":"CENTRO", "tr_lot_num":"NUM LOTE", "tr_sack_num":"NUM SACO", "tr_total_weight":"PESO BRUTO", "tr_tare":"TARA","tr_net_weight":"PESO NETO", "tr_quality":"CALIDAD", "tr_quality_sf":"SF", "tr_quality_mordido":"MORDIDO", "tr_quality_pelado":"PELADO", "tr_quality_verde":"VERDE", "tr_quality_broca":"BROVA", "tr_quality_moho":"MOHO", "tr_quality_gqmd":"GQMD", "tr_quality_total":"CALIDAD TOTAL", "tr_observations":"OBSERVACIONES", "tr_receiver":"RECIDO POR","tr_certification":"ORGANICO","tr_type":"TIPO DE RECEPCION","tr_price_fixed":"PRECIO FIJO","tr_price_reference":"PRECIO DE REFERENCIA"};
			$table1 = $("#trTable");
			
			// set up header row
			$thead = $("<thead>");
			$headrow = $("<tr>");
			$.each(dict, function(i,v){
				$th = $("<th>");
				$th.attr("class","header");
				$th.html(v);
				$headrow.append($th);
			});
			$thead.append($headrow);
			console.log($thead);
			$table1.append($thead);
			
			// for each row
			$.each(data,function(i,v){
				$a = $("<a>");
				$row = $("<tr>");
				$.each(dict, function(ind,val){
					console.log(val);
					$row.append($("<td>").html(v[ind]));
				});
				$row.data("folio",v["tr_folio"]);
				$row.click(function(){
					openTransaction($(this).data("folio"), "transactions");
					console.log($(this).data("folio"));
				});
				$row.css("cursor","pointer");
				$table1.append($row);
			});
			$table1.tablesorter({ sortList: [[1,0]] });
		});
	});
	</script>
</head>
